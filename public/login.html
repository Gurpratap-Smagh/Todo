<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-container">
        <div id="login-container">
            <h2>log in</h2>
            <input type="text" id="name" placeholder="name">
            <input type="password" id="password" placeholder="password">
            <div class="actions">
                <span>Got no account? =></span>
                <a href="signup.html" class="link">sign up</a>
            </div>
            <button onclick="login()">Log in</button>
        </div>
    </div>

    <script>
        // JS to make the 3D effect more interactive
        document.getElementById("background-container").addEventListener("mousemove", function (e) {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            document.getElementById("background-container").style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
        });
    </script>
</body>
</html>
